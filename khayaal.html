<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Khayaal - Romantic Music Experience</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <meta property="og:title" content="Khayaal - Romantic Music Experience" />
  <meta property="og:description" content="Experience the beautiful song by Talwiinder with synchronized animated lyrics in a romantic visual experience. Developed by Shasikiran_2004." />
  <meta property="og:type" content="website" />
  <meta name="author" content="Shasikiran_2004" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 2rem;
      margin: 0 auto;
    }
    
    .date-message {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      opacity: 0.8;
      animation: pulse 2s infinite;
    }
    
    .lyrics {
      font-size: 1.8rem;
      font-weight: 500;
      line-height: 1.5;
      margin: 2rem 0;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .lyrics p {
      max-width: 80%;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    
    .lyrics p.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    .footer {
      position: fixed;
      bottom: 1rem;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    .instagram {
      color: #E1306C;
      font-weight: bold;
      text-decoration: none;
    }
    
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    
    button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .progress-container {
      width: 300px;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin: 1rem auto;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: #E1306C;
      width: 0%;
      transition: width 0.1s linear;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    
    @media (max-width: 768px) {
      .lyrics {
        font-size: 1.4rem;
      }
    }
    
    .circle {
      border-radius: 50%;
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="background"></div>
  
  <div class="content">
    <div class="date-message">As it's May 13th, I felt like saying:</div>
    
    <div class="lyrics">
      <p id="current-lyric">Click play to start...</p>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
    
    <div class="controls">
      <button id="play-pause">‚ñ∂Ô∏è Play</button>
      <button id="restart">üîÑ Restart</button>
    </div>
  </div>
  
  <div class="footer">
    Developed with ‚ù§Ô∏è by <a href="https://www.instagram.com/shasikiran_2004/" class="instagram" target="_blank">shasikiran_2004</a>
  </div>

  <audio id="audio" preload="auto">
    <source src="khayaal.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Lyrics with timing
    const lyrics = [
      { text: "Tu maan ya na maan main tujhe", startTime: 12, endTime: 16 },
      { text: "Dikhau saare jahaan main tujhe", startTime: 16, endTime: 20 },
      { text: "Jaise hi mila mujhe yeh jahaan", startTime: 20, endTime: 24 },
      { text: "Baat aasmaan ki aayi jabaan", startTime: 24, endTime: 28 },
      { text: "Mainu paake tenu hi khojna", startTime: 28, endTime: 32 },
      { text: "Tere khayaal nu vi sochna", startTime: 32, endTime: 36 },
      { text: "Main bada hi ajeeb ho gaya", startTime: 36, endTime: 40 },
      { text: "Tere khayaal ch main kho gaya", startTime: 40, endTime: 44 },
      { text: "Tu maan ya na maan...", startTime: 44, endTime: 48 },
      { text: "Khayaal hai mera..", startTime: 48, endTime: 52 },
      { text: "Tu kahin bhi jaaye", startTime: 52, endTime: 56 },
      { text: "Raat chandni mein", startTime: 56, endTime: 60 },
      { text: "Teri parchayi", startTime: 60, endTime: 64 },
      { text: "Tu maan ya na maan", startTime: 64, endTime: 68 },
      { text: "Yaad hai mujhe", startTime: 68, endTime: 72 },
      { text: "Raat ki tanhayi", startTime: 72, endTime: 76 },
      { text: "Din ki angdayi", startTime: 76, endTime: 80 },
      { text: "Mere khayaal tujhi pe atke", startTime: 80, endTime: 84 },
      { text: "Saare jahaan se mujhe tu hi dikhe", startTime: 84, endTime: 88 },
      { text: "Mere khayaal tujhi pe atke", startTime: 88, endTime: 92 },
      { text: "Saare jahaan se mujhe tu hi dikhe", startTime: 92, endTime: 96 },
      { text: "Yeh silsila kabhi na khatam ho", startTime: 96, endTime: 100 },
      { text: "Har raat tu mere khwabon mein rahe", startTime: 100, endTime: 104 },
      { text: "Har din khayalon mein saath tu chale", startTime: 104, endTime: 108 },
      { text: "Yeh umeed liye main jeeta hoon", startTime: 108, endTime: 112 },
      { text: "Tujhi ke liye main jeeta hoon", startTime: 112, endTime: 116 },
      { text: "Tu maan ya na maan...", startTime: 116, endTime: 120 },
      { text: "Khayaal hai mera..", startTime: 120, endTime: 124 },
      { text: "Tu kahin bhi jaaye", startTime: 124, endTime: 128 },
      { text: "Raat chandni mein", startTime: 128, endTime: 132 },
      { text: "Teri parchayi", startTime: 132, endTime: 136 },
      { text: "Tu maan ya na maan", startTime: 136, endTime: 140 },
      { text: "Yaad hai mujhe", startTime: 140, endTime: 144 },
      { text: "Raat ki tanhayi", startTime: 144, endTime: 148 },
      { text: "Din ki angdayi", startTime: 148, endTime: 152 },
    ];

    // DOM elements
    const audio = document.getElementById('audio');
    const playPauseButton = document.getElementById('play-pause');
    const restartButton = document.getElementById('restart');
    const currentLyric = document.getElementById('current-lyric');
    const progressBar = document.getElementById('progress');
    const background = document.getElementById('background');

    // Background animation
    function createCircles() {
      // Clear previous circles
      background.innerHTML = '';
      
      // Create concentric circles
      const colors = [
        'rgba(225, 48, 108, 0.1)',
        'rgba(193, 53, 132, 0.1)',
        'rgba(131, 58, 180, 0.1)',
        'rgba(88, 81, 219, 0.1)',
        'rgba(45, 104, 254, 0.1)'
      ];
      
      for (let i = 0; i < 15; i++) {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        
        const size = 50 + (i * 50);
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;
        circle.style.borderColor = colors[i % colors.length];
        
        const animDuration = 2 + (i * 0.5);
        circle.style.animation = `pulse ${animDuration}s infinite`;
        
        background.appendChild(circle);
        
        // Trigger animation
        setTimeout(() => {
          circle.style.opacity = 0.6;
        }, i * 100);
      }
    }

    // Initialize background circles
    createCircles();

    // Audio player functionality
    let isPlaying = false;

    function togglePlayPause() {
      if (isPlaying) {
        audio.pause();
        playPauseButton.textContent = '‚ñ∂Ô∏è Play';
      } else {
        audio.play().catch(e => {
          console.error('Playback failed:', e);
          alert('Please interact with the page first to enable audio playback');
        });
        playPauseButton.textContent = '‚è∏Ô∏è Pause';
      }
      isPlaying = !isPlaying;
    }

    function restart() {
      audio.currentTime = 0;
      if (!isPlaying) {
        togglePlayPause();
      }
    }

    function updateProgressBar() {
      const percentage = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${percentage}%`;
    }

    function updateLyrics() {
      const currentTime = audio.currentTime;
      
      // Find current lyric
      const currentLine = lyrics.find(
        line => currentTime >= line.startTime && currentTime < line.endTime
      );
      
      if (currentLine) {
        currentLyric.textContent = currentLine.text;
        currentLyric.classList.add('active');
      } else {
        currentLyric.classList.remove('active');
      }
    }

    // Event listeners
    playPauseButton.addEventListener('click', togglePlayPause);
    restartButton.addEventListener('click', restart);
    
    audio.addEventListener('timeupdate', () => {
      updateProgressBar();
      updateLyrics();
    });
    
    audio.addEventListener('ended', () => {
      isPlaying = false;
      playPauseButton.textContent = '‚ñ∂Ô∏è Play';
    });

    // Try to autoplay (modern browsers may block this)
    document.addEventListener('DOMContentLoaded', () => {
      audio.play().then(() => {
        isPlaying = true;
        playPauseButton.textContent = '‚è∏Ô∏è Pause';
      }).catch(e => {
        console.log('Autoplay prevented, waiting for user interaction');
      });
    });
  </script>
</body>
</html>
